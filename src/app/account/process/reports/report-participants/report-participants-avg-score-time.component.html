<div class="report-card p-d-flex p-flex-column h-100 p-jc-center p-ai-center">
    <div class="p-grid w-100 p-jc-center p-ai-stretch h-100">
        <div class="p-col-12 p-text-center p-py-4">
            <h3 class="muli-bold p-m-0 title1">Puntaje promedio vs Tiempo Promedio</h3>
        </div>
        <div class="p-grid w-100 p-jc-end p-ai-stretch">
            <div class="p-col-12">
                <p-chart id="chartScoreTIme" #chartScoreTime type="bubble" [data]="basicData" [options]="basicOptions" [plugins]="pluginsChartjs" width="100%" height="375px"></p-chart>
            </div>
        </div>
    </div>
</div>
