<div class="report-card p-d-flex p-flex-column h-100 p-p-3 p-jc-center p-ai-center">
    <div class="p-grid">
        <div class="p-col-12">
            <div class="p-d-inline-flex p-jc-center">
                <div class="p-mx-2 icon p-d-flex p-ai-center">
                    <span class="material-icons-outlined md-48 md-color-th-1">{{icon || 'quiz'}}</span>
                </div>
                <div class="p-mx-2 p-d-flex p-flex-column p-ai-center">
                    <div class="p-mb-2 value muli-bold p-text-center">{{value || '-'}}</div>
                    <div class="p-mb-2 title p-text-center">{{title || 'Title here'}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
